<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let num = Number(window.prompt('Informe um valor'))
        
        if(num>=0){
            var msg = 'Voce digitou um numero positivo'
        }else if(num<0){
            var msg = 'Voce digitou um numero negativo'
        }
        document.write(msg)

    </script>
    
</body>
</html>
