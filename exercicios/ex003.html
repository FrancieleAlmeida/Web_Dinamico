<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let num1 = Number(window.prompt('Informe o valor de A:'))
        let num2 = Number(window.prompt('Informe o valor de B:'))
        if(num1===num2){
           let soma = num1 + num2
            document.write(`a soma de ${num1} e ${num2} é ${soma}`)
        } else{
            let result = num1 * num2
            document.write(`a multiplicação entre ${num1} e ${num2} é ${result}`)
            let c = result
            document.write( ` o novo valor para C sera ${c}`)
        }

    </script>
</body>
</html>
