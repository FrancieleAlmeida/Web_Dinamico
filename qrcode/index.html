 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-CODE GENERATOR</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <section>
        <div class="row">
            <input type="color" name="ligth" class="ligth" value="#ffffff"/>
            <input type="color" class="dark">
            <select name="" id="" class="sizes">
                <option value="100">100x100</option>
                <option value="200">200x200</option>
                <option value="300">300x300</option>
                <option value="400">400x400</option>
                <option value="500">500x500</option>
                <option value="600">600x600</option>
                <option value="700">700x700</option>
            </select>
        </div>

        <input type="text" class="qr-text" placeholder="Enter QR Text">
        <div id="qr-code"></div>

        <div class="action-container">
            <a href='#' class="download-btn" download='QRCode'>Download<i class='bx bxs-download' ></i></a>
            <a href="#" class="share-btn">Share<i class='bx bxs-share-alt'></i></a>
        </div>
    </section>
</body>
</html>
